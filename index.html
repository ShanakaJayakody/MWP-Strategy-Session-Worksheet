        @media print {

        <h1 class="text-2xl sm:text-3xl font-bold text-center mb-8 text-gray-800">
            MWP UCAT Strategy Session Plan

        <div class="space-y-8">

            <div class="flex flex-col sm:flex-row sm:space-x-4 space-y-4 sm:space-y-0">
                <div class="space-y-2 sm:w-1/2">
                    <label for="student-name" class="block text-lg font-semibold text-gray-700">
                        Name:
                    </label>
                    <input
                        type="text"
                        id="student-name"
                        name="student-name"
                        placeholder="Enter student's name..."
                        class="w-full p-3 rounded-lg styled-input text-gray-700"
                    />
                </div>
                <div class="space-y-2 sm:w-1/2">
                    <label for="section-focus" class="block text-lg font-semibold text-gray-700">
                        Section Focus:
                    </label>
                    <div class="select-wrapper">
                        <select
                            id="section-focus"
                            name="section-focus"
                            class="w-full p-3 rounded-lg styled-input text-gray-700 bg-white"
                        >
                            <option value="" disabled selected>Select a section...</option>
                            <option value="VR">VR (Verbal Reasoning)</option>
                            <option value="DM">DM (Decision Making)</option>
                            <option value="QR">QR (Quantitative Reasoning)</option>
                            <option value="SJT">SJT (Situational Judgement)</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="flex flex-col sm:flex-row sm:space-x-4 space-y-4 sm:space-y-0">
                <div class="space-y-2 sm:w-1/2">
                    <label for="session-date" class="block text-lg font-semibold text-gray-700">
                        Date:

                        id="session-date"

                    />
                </div>
                <div class="space-y-2 sm:w-1/2">
                    <label for="tutor-name" class="block text-lg font-semibold text-gray-700">
                        Tutor Name:
                    </label>
                    <input
                        type="text"
                        id="tutor-name"
                        name="tutor-name"
                        placeholder="Enter tutor's name..."
                        class="w-full p-3 rounded-lg styled-input text-gray-700"
                    />
                </div>
            </div>

            <div class="flex flex-col sm:flex-row sm:space-x-4 space-y-4 sm:space-y-0">
                <div class="space-y-2 sm:w-1/2">
                    <label for="current-score" class="block text-lg font-semibold text-gray-700">
                        Current Score:
                    </label>
                    <input
                        type="text"
                        id="current-score"
                        name="current-score"
                        placeholder="Enter current score..."
                        class="w-full p-3 rounded-lg styled-input text-gray-700"
                    />
                </div>
                <div class="space-y-2 sm:w-1/2">
                    <label for="target-score" class="block text-lg font-semibold text-gray-700">
                        Target Score:
                    </label>
                    <input
                        type="text"
                        id="target-score"
                        name="target-score"
                        placeholder="Enter target score..."
                        class="w-full p-3 rounded-lg styled-input text-gray-700"
                    />
                </div>
            </div>

            <div class="space-y-6">
                <h2 class="section-heading">2. Problem Identification & Analysis</h2>
                <div class="space-y-2">
                    <label for="defining-challenge" class="block text-lg font-semibold text-gray-700">
                        Defining the Challenge:
                    </label>
                    <textarea
                        id="defining-challenge"
                        name="defining-challenge"
                        rows="3"
                        placeholder="Student describes the issue in their own words..."
                        class="w-full p-3 rounded-lg styled-input text-gray-700 resize-none"
                    ></textarea>
                </div>
                <div class="space-y-2">
                    <label for="evidence-gathering" class="block text-lg font-semibold text-gray-700">
                        Evidence Gathering:
                    </label>
                    <textarea
                        id="evidence-gathering"
                        name="evidence-gathering"
                        rows="4"
                        placeholder="Review practice results, mock scores, timing data. Tutor's probing questions..."
                        class="w-full p-3 rounded-lg styled-input text-gray-700 resize-none"
                    ></textarea>
                </div>
                <div class="space-y-2">
                    <label for="root-causes" class="block text-lg font-semibold text-gray-700">
                        Hypothesising Root Causes:
                    </label>
                    <textarea
                        id="root-causes"
                        name="root-causes"
                        rows="4"
                        placeholder="Brainstorm potential reasons: knowledge gap, technique, timing, anxiety..."
                        class="w-full p-3 rounded-lg styled-input text-gray-700 resize-none"
                    ></textarea>
                </div>
                <div class="space-y-2">
                    <label for="core-problem" class="block text-lg font-semibold text-gray-700">
                        Prioritising the Core Problem:

                        id="core-problem"
                        name="core-problem"
                        rows="3"

                        class="w-full p-3 rounded-lg styled-input text-gray-700 resize-none"
                    ></textarea>
                </div>
            </div> <div class="space-y-6">

                <div class="space-y-2">

                        Brainstorming Potential Solutions/Strategies:

                    <textarea
                        id="brainstorming-solutions"
                        name="brainstorming-solutions"
                        rows="4"
                        placeholder="List possible approaches, techniques, drills..."
                        class="w-full p-3 rounded-lg styled-input text-gray-700 resize-none"
                    ></textarea>
                </div>
                 <div class="space-y-2">
                    <label for="guided-practice" class="block text-lg font-semibold text-gray-700">
                        Guided Practice & Application:
                    </label>
                    <textarea
                        id="guided-practice"
                        name="guided-practice"
                        rows="4"
                        placeholder="Work through examples together. Tutor feedback. Observations & Adjustments..."
                        class="w-full p-3 rounded-lg styled-input text-gray-700 resize-none"
                    ></textarea>
                </div>
                <div class="space-y-2">
                    <label for="technique-summary" class="block text-lg font-semibold text-gray-700">
                        Key Technique Summary:
                    </label>
                    <textarea
                        id="technique-summary"
                        name="technique-summary"
                        rows="4"
                        placeholder="Summarise the core steps of the strategy memorably..."
                        class="w-full p-3 rounded-lg styled-input text-gray-700 resize-none"
                    ></textarea>
                </div>
            </div> <div class="space-y-6">
                <h2 class="section-heading">4. Action Plan & Next Steps</h2>
                <div class="space-y-2">
                    <label for="key-takeaways" class="block text-lg font-semibold text-gray-700">
                         Key Takeaways from Today's Session:
                    </label>
                    <textarea

                        name="key-takeaways"

                        class="w-full p-3 rounded-lg styled-input text-gray-700 resize-none"

                <div class="space-y-2">

                <div class="space-y-2">

                <div class="space-y-2">

                        Student's Final Thoughts/Questions:

                        id="student-thoughts"
                        name="student-thoughts"
                        rows="3"
                        placeholder="Any lingering points or reflections..."
                        class="w-full p-3 rounded-lg styled-input text-gray-700 resize-none"
                    ></textarea>
                </div>
            </div> <div class="space-y-6">
                <h2 class="section-heading">6. Student Feedback</h2>
                <div class="space-y-2">

                        Session Quality & Usefulness Rating (1=Low, 5=High):

                        <label class="flex items-center text-gray-700"><input type="radio" name="session-rating" value="4" class="styled-radio"> 4</label>

                    </div>
                </div>
                <div class="space-y-2">
                    <label for="improvement-suggestions" class="block text-lg font-semibold text-gray-700">
                        Suggestions for Improvement (for Tutor):
                    </label>
                    <textarea
                        id="improvement-suggestions"
                        name="improvement-suggestions"
                        rows="4"
                        placeholder="Any suggestions on how the tutor can improve future sessions..."
                        class="w-full p-3 rounded-lg styled-input text-gray-700 resize-none"
                    ></textarea>
                </div>
            </div> </div> </div> <script>
        /**
         * Generates and downloads a PDF of the worksheet content.
         */
        function downloadPDF() {
            // Select the element that contains the worksheet content
            const element = document.getElementById('worksheet-content');

            // Get the student's name to use in the filename, default to 'worksheet'
            const studentNameInput = document.getElementById('student-name');
            const studentName = studentNameInput && studentNameInput.value.trim() ? studentNameInput.value.trim() : 'UCAT Plan';
            const filename = `${studentName.replace(/[^a-z0-9]/gi, '_').toLowerCase()}_strategy_plan.pdf`;

            // Configure html2pdf options
            const opt = {
              margin:       [0.5, 0.5, 0.5, 0.5], // Margins in inches [top, left, bottom, right]
              filename:     filename,
              image:        { type: 'jpeg', quality: 0.98 }, // Image settings
              html2canvas:  { scale: 2, useCORS: true, logging: false }, // html2canvas settings (increase scale for better resolution)
              jsPDF:        { unit: 'in', format: 'letter', orientation: 'portrait' } // jsPDF settings
            };

            // Use html2pdf to generate the PDF from the element
            console.log("Generating PDF..."); // Log start
            html2pdf().set(opt).from(element).save().then(() => {
                console.log("PDF generated successfully."); // Log success
            }).catch(err => {
                console.error("Error generating PDF:", err); // Log errors
            });
        }
    </script>
